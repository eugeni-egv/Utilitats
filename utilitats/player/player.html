<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    <br /><br />
    <video id="videoPlayer" width="500">
      <source src="amacing_grace.mp4" type="video/mp4" />
      Tu navegador no soporta el v√≠deo de HTML5
    </video>
    <br>
    <button onclick="playPause()">Reproducir/Pausar</button>
    <button onclick="reload()">Recargar</button>
    <button onclick="makeLarge()">Maximizar</button>
    <button onclick="makeSmall()">Minimizar</button>
    <button onclick="makeNormal()">Normal</button>

    <script>
      var video = document.getElementById("videoPlayer");
      function playPause() {
        if (video.paused) video.play();
        else video.pause();
      }
      function reload() {
        video.load();
      }
      function makeLarge() {
        video.width = 1000;
      }
      function makeSmall() {
        video.width = 250;
      }
      function makeNormal() {
        video.width = 500;
      }
    </script>
  </body>
</html>
